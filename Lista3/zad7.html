<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>tytul</title>
	<style type = "text/css">
		.klasa { color: green; }
		#abc { color: red; }
		p > i { color: yellow; } <!-- jesli w p bedzie i to bedzie zolte, selektor child -->
		<!-- child, descendant i adjacent sie kloca -->
		b u { color: blue; } <!-- descendant, jesli u bedzie potomkiem b to bedzie czerwone -->
		i + b { color: red; } <!-- jesli w tym samym rodzicu bedzie i oraz b, to drugi zyska okreslone atrybuty -->
	</style>
</head>
<body>
	<p class = "klasa">Przyklad uzycia selektora class</p>
	<p id = "abc">Przyklad uzycia id</p>
	<p><i>Przyklad uzycia child</i></p>
	<b><u>Przyklad uzycia descendant</u></b>
	<i>Przyklad uzycia </i>
	<b>adjacent</b>
</body>
</html>
