<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<form id = "przelew" action = "#">
		Imię: <input type = "text" name = "imie" id = "imie" required /><br />
		Nazwisko: <input type = "text" name = "nazwisko" id = "nazwisko" required /><br />
		E-mail: <input type = "email" name = "email" id = "email" required /><br />
		Adres: <input type = "text" name = "adres" id = "adres" required /><br />
		Kod pocztowy: <input type = "number" min = "10" max = "99" name = "kod1" id = "kod1" required />
		- <input type = "number" min = "100" max = "999" name = "kod2" id = "kod2" required /><br />
		Miasto: <input type = "text" name = "miasto" id = "miasto" list = "miasta" required /><br />
		<datalist id = "miasta">
			<option value = "Warszawa">
			<option value = "Kraków">
			<option value = "Wrocław">
			<option value = "Łódź">
			<option value = "Gdańsk">
			<option value = "Poznań">
			<option value = "Szczecin">
			<option value = "Bydgoszcz">
			<option value = "Lublin">
			<option value = "Katowice">
		</datalist>
		Kwota przelewu: <input type = "number" min = "0.01" step = "any" name = "kwota" id = "kwota" required />zł<br />
		Data przelewu: <input type = "datetime-local" name = "data" required /><br />	
		
		<input type = "submit" value = "Wyślij" />
		
		
	</form>
</body>

</html>
